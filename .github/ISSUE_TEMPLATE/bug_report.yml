name: ğŸ› Bug Report
description: Report a bug to help us improve Pictallion
title: "[Bug]: "
labels: ["bug", "triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: textarea
    id: description
    attributes:
      label: ğŸ› Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Tell us what happened!
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Upload photo '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: A clear and concise description of what you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: A clear and concise description of what actually happened
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: ğŸ“¸ Screenshots
      description: If applicable, add screenshots to help explain your problem

  - type: dropdown
    id: version
    attributes:
      label: ğŸ“¦ Pictallion Version
      description: What version of Pictallion are you running?
      options:
        - Latest (main branch)
        - v1.0.0
        - Other (please specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: deployment
    attributes:
      label: ğŸš€ Deployment Method
      description: How are you running Pictallion?
      options:
        - Native installation
        - Docker
        - Docker Compose
        - Development mode
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: ğŸ’» Operating System
      description: What operating system are you using?
      options:
        - Windows
        - macOS
        - Linux (Ubuntu)
        - Linux (other)
        - Other
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: ğŸŒ Browser
      description: What browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other

  - type: dropdown
    id: ai-provider
    attributes:
      label: ğŸ¤– AI Provider
      description: Which AI provider are you using?
      options:
        - Ollama (local)
        - OpenAI (cloud)
        - Both
        - None
        - Not applicable

  - type: input
    id: node-version
    attributes:
      label: ğŸ“¦ Node.js Version
      description: Run `node --version` and paste the output
      placeholder: v20.x.x

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“ Relevant Logs
      description: Please copy and paste any relevant log output (remove sensitive information)
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: ğŸ’¬ Additional Context
      description: Add any other context about the problem here

  - type: checkboxes
    id: terms
    attributes:
      label: âœ… Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have included all relevant information above
          required: true
        - label: I am willing to provide additional information if needed
          required: true