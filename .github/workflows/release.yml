name: ğŸš€ Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pictallion_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: âœ… Type check
        run: npm run check

      - name: ğŸ” Security audit
        run: |
          # Only fail on high/critical vulnerabilities for releases
          npm audit --audit-level=high --json > audit-results.json || true
          
          HIGH_CRITICAL=$(cat audit-results.json | jq -r '.vulnerabilities | to_entries[] | select(.value.severity == "high" or .value.severity == "critical") | .key' | wc -l)
          
          if [ "$HIGH_CRITICAL" -gt "0" ]; then
            echo "âŒ Cannot create release with high/critical vulnerabilities"
            exit 1
          else
            echo "âœ… No high/critical vulnerabilities blocking release"
          fi

      - name: ğŸ” Database setup
        run: npm run db:push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pictallion_test

  build:
    name: ğŸ“¦ Build Packages
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: |
          # Windows-specific npm install with retry logic
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "ğŸªŸ Installing dependencies for Windows..."
            npm config set fetch-retry-mintimeout 20000
            npm config set fetch-retry-maxtimeout 120000
            npm config set fetch-timeout 300000
            npm install --no-audit --prefer-offline || npm install --no-audit
          else
            npm ci
          fi
        shell: bash

      - name: ğŸ—ï¸ Build application
        run: |
          # Clean any potentially cached build artifacts and old scripts
          rm -rf dist dist-package node_modules/.cache
          rm -f scripts/package-old.sh scripts/build.js
          
          # Verify package script integrity
          echo "ğŸ” Verifying package script content..."
          echo "Script size: $(wc -l < scripts/package.sh) lines"
          echo "Script last modified: $(stat -c %y scripts/package.sh 2>/dev/null || stat -f %Sm scripts/package.sh)"
          
          if grep -q "client/dist\|frontend assets\|Building frontend" scripts/package.sh; then
            echo "âŒ Package script contains old references:"
            grep -n "client/dist\|frontend assets\|Building frontend" scripts/package.sh || true
            echo ""
            echo "Current script first 30 lines:"
            head -30 scripts/package.sh
            exit 1
          fi
          
          # Verify all expected content is present
          if ! grep -q "Building application" scripts/package.sh; then
            echo "âŒ Package script missing 'Building application' - something is wrong"
            head -10 scripts/package.sh
            exit 1
          fi
          
          # Make executable and run
          if [ "${{ matrix.os }}" != "windows-latest" ]; then
            chmod +x scripts/package.sh
          fi
          
          echo "âœ… Package script verified, executing..."
          ./scripts/package.sh
        shell: bash

      - name: ğŸ“‹ Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash

      - name: ğŸ“¦ Create platform archive
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            PLATFORM="windows"
            ARCHIVE_EXT="zip"
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            PLATFORM="macos"
            ARCHIVE_EXT="tar.gz"
          else
            PLATFORM="linux"
            ARCHIVE_EXT="tar.gz"
          fi
          
          # Use the archives created by package.sh script
          if [ -f "pictallion_v1.0.0_"*".tar.gz" ]; then
            # Rename to include platform and version
            EXISTING_ARCHIVE=$(ls pictallion_v1.0.0_*.tar.gz | head -1)
            if [ "${{ matrix.os }}" = "windows-latest" ]; then
              # For Windows, extract and repackage as ZIP
              mkdir temp_extract
              tar -xzf "$EXISTING_ARCHIVE" -C temp_extract
              cd temp_extract
              zip -r "../pictallion-${{ steps.version.outputs.VERSION }}-${PLATFORM}.zip" .
              cd ..
              rm -rf temp_extract
            else
              cp "$EXISTING_ARCHIVE" "pictallion-${{ steps.version.outputs.VERSION }}-${PLATFORM}.tar.gz"
            fi
          else
            echo "âŒ No package archive found"
            exit 1
          fi
        shell: bash

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pictallion-${{ matrix.os }}
          path: pictallion-${{ steps.version.outputs.VERSION }}-*

  docker:
    name: ğŸ³ Build Docker Images
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: ğŸš€ Build Docker setup
        run: |
          chmod +x scripts/build-docker.sh
          ./scripts/build-docker.sh

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: ğŸ‰ Create Release
    needs: [test, build, docker]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¤ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: ğŸ“‹ Get version and changelog
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          
          # Generate changelog since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Create release notes
          cat > release_notes.md << EOF
          # Pictallion $VERSION
          
          ## ğŸ¯ What's New
          
          $CHANGELOG
          
          ## ğŸ“¦ Installation
          
          ### Quick Install (Recommended)
          
          **Linux/macOS:**
          \`\`\`bash
          wget https://github.com/${{ github.repository }}/releases/download/$VERSION/pictallion-$VERSION-linux.tar.gz
          tar -xzf pictallion-$VERSION-linux.tar.gz
          cd dist && ./install.sh
          \`\`\`
          
          **Windows:**
          1. Download \`pictallion-$VERSION-windows.zip\`
          2. Extract the archive
          3. Run \`install.bat\`
          4. Follow the setup instructions
          
          ### Docker Installation
          \`\`\`bash
          docker run -d \\
            --name pictallion \\
            -p 5000:5000 \\
            -v pictallion_data:/app/data \\
            -e DATABASE_URL=your_database_url \\
            ghcr.io/${{ github.repository }}:$VERSION
          \`\`\`
          
          ## ğŸ”§ Configuration
          
          1. Set up your PostgreSQL database
          2. Configure AI providers (Ollama or OpenAI)
          3. Start the application: \`node start.js\`
          4. Open http://localhost:5000
          
          ## ğŸ†• Features in this Release
          
          - AI-powered photo analysis with Ollama and OpenAI support
          - Tiered processing system (Bronze â†’ Silver â†’ Gold)
          - Advanced search and filtering capabilities
          - Modern React interface with dark mode support
          - Comprehensive deployment options
          
          ## ğŸ› Bug Fixes & Improvements
          
          See the full changelog above for all changes in this release.
          
          ## ğŸ“š Documentation
          
          - [Installation Guide](https://github.com/${{ github.repository }}#-quick-start)
          - [Deployment Guide](https://github.com/${{ github.repository }}/blob/main/DEPLOYMENT.md)
          - [Contributing](https://github.com/${{ github.repository }}/blob/main/CONTRIBUTING.md)
          
          ## ğŸ™ Contributors
          
          Thank you to everyone who contributed to this release!
          EOF

      - name: ğŸ“ Organize release assets
        run: |
          mkdir -p release_assets
          find artifacts -name "pictallion-*" -type f -exec cp {} release_assets/ \;
          ls -la release_assets/

      - name: ğŸ‰ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Pictallion ${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          files: release_assets/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'rc') }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}