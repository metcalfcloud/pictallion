name: Tauri Build (macOS, Linux, Windows)

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macOS
          - os: ubuntu-latest
            platform: Linux
          - os: windows-latest
            platform: Windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        run: |
          cd frontend
          npm ci --no-audit --no-fund

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Cache cargo registry + build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: src-tauri/src-tauri
          args: --verbose
        env:
          # Disable signing by default; configure secrets to enable.
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pictallion-${{ matrix.platform }}-bundle
          path: |
            src-tauri/src-tauri/target/release/bundle/**
          if-no-files-found: warn
