name: Tauri Build (macOS, Linux, Windows)

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macOS
          - os: ubuntu-latest
            platform: Linux
          - os: windows-latest
            platform: Windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install mise
        run: |
          curl -fsSL https://mise.jdx.dev/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          ~/.local/bin/mise --version

      - name: Trust tasks & install toolchains
        run: |
          mise trust .
          mise install

      - name: Install Linux native dependencies (GTK/WebKit)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential pkg-config libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev

      - name: Build frontend
        run: |
          mise run build-frontend

      - name: Cache cargo registry + build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: src-tauri/src-tauri
          args: --verbose
        env:
          # Disable signing by default; configure secrets to enable.
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pictallion-${{ matrix.platform }}-bundle
          path: |
            src-tauri/src-tauri/target/release/bundle/**
          if-no-files-found: warn
