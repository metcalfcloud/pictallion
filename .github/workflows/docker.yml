name: ğŸ³ Docker

on:
  push:
    branches: [main]
    paths:
      - 'server/**'
      - 'client/**'
      - 'shared/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
    tags-ignore:
      - 'v*.*.*'
  pull_request:
    branches: [main]

jobs:
  docker:
    name: ğŸ³ Build & Test Docker
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: ğŸš€ Build Docker setup
        run: bash ./scripts/ci/build-docker-setup.sh

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§ª Test Docker image
        run: bash ./scripts/ci/test-docker-image.sh

  docker-compose:
    name: ğŸ™ Test Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸš€ Build Docker setup
        run: bash ./scripts/ci/create-docker-compose.sh

      - name: ğŸ™ Test Docker Compose
        run: bash ./scripts/ci/test-docker-compose.sh